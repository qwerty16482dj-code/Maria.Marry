        // –¢–∞–π–º–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        function startTimer(duration) {
    const display = document.querySelector('#countdown');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏—è –¥–µ–¥–ª–∞–π–Ω–∞
    function getDeadline() {
        let deadline = localStorage.getItem('maria_deadline');
        let now = Math.floor(Date.now() / 1000);

        // –ï—Å–ª–∏ –¥–µ–¥–ª–∞–π–Ω–∞ –Ω–µ—Ç –∏–ª–∏ –æ–Ω —É–∂–µ –≤ –ø—Ä–æ—à–ª–æ–º ‚Äî —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
        if (!deadline || parseInt(deadline) <= now) {
            deadline = now + duration;
            localStorage.setItem('maria_deadline', deadline);
        }
        return parseInt(deadline);
    }

    let deadline = getDeadline();

    const update = () => {
        let now = Math.floor(Date.now() / 1000);
        let diff = deadline - now;

        // –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –ú–û–ú–ï–ù–¢: –ï—Å–ª–∏ —Ç–∞–π–º–µ—Ä –¥–æ—à–µ–ª –¥–æ 0
        if (diff <= 0) {
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ü–∏–∫–ª –æ—Ç—Å—á–µ—Ç–∞
            deadline = Math.floor(Date.now() / 1000) + duration;
            localStorage.setItem('maria_deadline', deadline);
            diff = duration; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Ä–∞–∑–Ω–∏—Ü—É –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
        }

        let m = Math.floor((diff % 3600) / 60);
        let s = diff % 60;
        
        // –ö—Ä–∞—Å–∏–≤–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ 00:MM:SS
        display.textContent = `00:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    };

    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(update, 1000);
    update(); // –ó–∞–ø—É—Å–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
}
